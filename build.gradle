plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.sparta'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	developmentOnly {
		extendsFrom runtimeOnly
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.mysql:mysql-connector-j'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	//security
	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'org.springframework.security:spring-security-test'
	// jpa
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	// validation
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	// jwt
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
	implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'
	// json
	implementation 'org.json:json:20231013'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
	// Webp
	implementation 'com.sksamuel.scrimage:scrimage-webp:4.1.1'
	implementation 'net.coobird:thumbnailator:0.4.14'
	// Redis
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	// 메일 보내는 기능
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	//Swagger
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
}

tasks.named('test') {LOCAL_DB_PASSWORD
	useJUnitPlatform()
}

bootRun {
	environment "LOCAL_DB_USERNAME", System.getenv("LOCAL_DB_USERNAME")
	environment "LOCAL_DB_PASSWORD", System.getenv("LOCAL_DB_PASSWORD")
	environment "JWT_SECRET_KEY", System.getenv("JWT_SECRET_KEY")
	environment "NAVER_CLIENT_ID", System.getenv("NAVER_CLIENT_ID")
	environment "NAVER_CLIENT_SECRET", System.getenv("NAVER_CLIENT_SECRET")
	environment "KAKAO_CLIENT_ID", System.getenv("KAKAO_CLIENT_ID")
	environment "KAKAO_REDIRECT_URI", System.getenv("KAKAO_REDIRECT_URI")
	environment "WEATHER_API_KEY", System.getenv("WEATHER_API_KEY")
	environment "REDIS_HOST", System.getenv("REDIS_HOST")
	environment "REDIS_PORT", System.getenv("REDIS_PORT")
	environment "MAIL_USERNAME", System.getenv("MAIL_USERNAME")
	environment "MAIL_PASSWORD", System.getenv("MAIL_PASSWORD")
}